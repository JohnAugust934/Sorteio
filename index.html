<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorteador App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <canvas id="confetti-canvas"></canvas>

    <button class="btn-settings" id="btnOpenSettings" title="Configurações">
        <span class="material-icons-round">settings</span>
    </button>

    <div class="main-wrapper">
        <div class="container">

            <section id="screen-menu" class="screen">
                <div class="brand-header">
                    <span class="material-icons-round brand-icon">auto_awesome</span>
                    <h1>Sorteador</h1>
                </div>
                <p class="subtitle">Toque para começar</p>

                <div class="menu-grid">
                    <div class="menu-card" data-target="numbers">
                        <div class="icon-box"><span class="material-icons-round">filter_7</span></div>
                        <span class="menu-title">Números</span>
                        <span class="menu-desc">Bingo e Rifas</span>
                    </div>
                    <div class="menu-card" data-target="names">
                        <div class="icon-box"><span class="material-icons-round">groups</span></div>
                        <span class="menu-title">Nomes</span>
                        <span class="menu-desc">Listas e Grupos</span>
                    </div>
                </div>
            </section>

            <section id="screen-numbers-setup" class="screen hidden">
                <div class="header-nav">
                    <button class="btn-icon-back" data-back="screen-menu"><span
                            class="material-icons-round">arrow_back_ios_new</span></button>
                    <h2>Configurar</h2>
                </div>

                <div class="input-group-row">
                    <div class="input-wrapper">
                        <label>De</label>
                        <input type="number" id="numMin" class="number-input" value="1" pattern="\d*">
                    </div>
                    <div class="input-wrapper">
                        <label>Até</label>
                        <input type="number" id="numMax" class="number-input" value="100" pattern="\d*">
                    </div>
                </div>
                <div class="bottom-action">
                    <button class="btn-primary" id="btnStartNumbers">Começar</button>
                </div>
            </section>

            <section id="screen-numbers-play" class="screen hidden">
                <div class="header-nav">
                    <button class="btn-icon-back" id="btnBackNumPlay"><span
                            class="material-icons-round">arrow_back_ios_new</span></button>
                    <h2>Sorteando</h2>
                </div>

                <div class="result-box">
                    <span id="displayNumber" class="winner-display">---</span>
                </div>

                <div class="controls-area">
                    <button class="btn-primary" id="btnDrawNumber">Sortear Próximo</button>
                    <button class="btn-ghost" id="btnResetNumber">Reiniciar</button>
                </div>

                <div class="history-container">
                    <div class="history-header">
                        <span class="label">Histórico</span>
                        <span class="badge" id="countNum">0</span>
                    </div>
                    <div id="historyGridNum" class="history-grid-numbers"></div>
                </div>
            </section>

            <section id="screen-names-setup" class="screen hidden">
                <div class="header-nav">
                    <button class="btn-icon-back" data-back="screen-menu"><span
                            class="material-icons-round">arrow_back_ios_new</span></button>
                    <h2>Lista de Nomes</h2>
                </div>

                <textarea id="namesInput" placeholder="Digite os nomes aqui..."></textarea>

                <div class="file-upload-area">
                    <input type="file" id="fileInput" accept=".txt,.csv" hidden>
                    <button class="btn-secondary small" id="btnImportFile">
                        <span class="material-icons-round">upload_file</span> Carregar TXT
                    </button>
                    <p class="file-instruction">Separe por linha ou vírgula.</p>
                </div>

                <div class="bottom-action">
                    <button class="btn-primary" id="btnVerifyNames">Validar e Começar</button>
                </div>
            </section>

            <section id="screen-names-play" class="screen hidden">
                <div class="header-nav">
                    <button class="btn-icon-back" id="btnBackNamePlay"><span
                            class="material-icons-round">arrow_back_ios_new</span></button>
                    <h2>Sorteio</h2>
                </div>

                <div class="result-box">
                    <span id="displayName" class="winner-display small-text">Pronto?</span>
                </div>

                <div class="controls-area">
                    <button class="btn-primary" id="btnDrawName">Sortear Nome</button>
                    <button class="btn-ghost" id="btnResetName">Reiniciar</button>
                </div>

                <div class="stats-row">
                    <div class="stat-item">
                        <span class="stat-label">Faltam</span>
                        <span class="stat-value" id="countRest">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Sorteados</span>
                        <span class="stat-value highlight" id="countDrawn">0</span>
                    </div>
                </div>

                <div class="history-tabs">
                    <button class="tab-btn active" data-tab="history">Já saiu</button>
                    <button class="tab-btn" data-tab="pending">Na fila</button>
                </div>

                <div id="listHistory" class="list-container active"></div>
                <div id="listPending" class="list-container"></div>
            </section>
        </div>
    </div>

    <div id="modalSettings" class="modal-overlay hidden">
        <div class="modal-card">
            <div class="modal-drag-handle"></div>
            <div class="modal-header">
                <h3>Ajustes</h3>
                <button class="btn-close-modal" id="btnCloseSettings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <div class="setting-text">
                        <label>Tema Escuro</label>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="toggleTheme">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <div class="setting-text">
                        <label>Sons</label>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="toggleSound" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label>Velocidade</label>
                    <select id="selectSpeed" class="input-select">
                        <option value="1000">Rápido (1s)</option>
                        <option value="3000" selected>Padrão (3s)</option>
                        <option value="5000">Lento (5s)</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary full" id="btnSaveSettings">Salvar</button>
            </div>
        </div>
    </div>

    <div id="modalRecover" class="modal-overlay hidden">
        <div class="modal-card">
            <h3>Continuar?</h3>
            <p>Existe um sorteio em andamento.</p>
            <div class="modal-footer-row">
                <button class="btn-ghost" id="btnDiscardSession">Apagar</button>
                <button class="btn-primary" id="btnRecoverSession">Retomar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
